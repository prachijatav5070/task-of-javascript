        <!-- =============== Right Section ================= -->
        <div class="right">
           <div class="doc">

            <div class="container">
              <h2>Book an Appointment</h2>

              <form id="appointment-form" action="#" method="post">
                  <label for="doctor">Select Doctor</label>
                  <select id="doctor" name="doctor" required>
                      <option value="b631">Dr. Amit Sharma (Cardiologist)</option>
                      <option value="642f">Dr. Priya Singh (Pediatrician)</option>
                      <option value="1b27">Dr. Ravi Mehta (Orthopedic)</option>
                      <option value="4f7c">Dr. Anjali Gupta (Gynecologist)</option>
                      <option value="c995">Dr. Neha Verma (Dermatologist)</option>
                      <option value="51b1">Dr. Vikram Joshi (Neurologist)</option>
                      <option value="18a6">Dr. Sneha Iyer (General Physician)</option>
                  </select>

                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>

                  <label for="email">Your Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>

                  <label for="contact">Your Contact Number</label>
                  <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                  <label for="appointment-date">Preferred Appointment Date</label>
                  <input type="date" id="appointment-date" name="appointment-date" required>

                  <label for="message">Additional Message (Optional)</label>
                  <textarea id="message" name="message" rows="4" placeholder="Any additional information or queries"></textarea>

                  <button type="submit">Submit Appointment Request</button>
              </form>
          </div>
           </div>
        </div>
    </section>

    <script src="index.js"></script>
